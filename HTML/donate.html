<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Donar - Portal Adopta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="icon" type="image/svg+xml" href="/iconos-vectores/paw.svg" />
</head>

<body>
    <div class="frame w-100">
        <header class="header">
            <div class="imagen-header" aria-hidden="true"></div>
            <h1 class="title">
                <a href="../index.html">PORTAL ADOPTA</a>
            </h1>
        </header>

        <main class="container my-5">
            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-10">

                    <div id="step-1" class="donation-box shadow-lg">
                        <h2 class="text-center mb-5" style="font-family: var(--font-display); color: var(--bg)">
                            Elige tu método de pago
                        </h2>

                        <div class="row g-4 justify-content-center row-cols-2">
                            <div class="col">
                                <div class="payment-grid-card" onclick="selectMethod('Google Pay')">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Google_Pay_Logo.svg"
                                        alt="Google Pay" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="payment-grid-card" onclick="selectMethod('PayPal')">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg"
                                        alt="PayPal" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="payment-grid-card" onclick="selectMethod('Apple Pay')">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Apple_Pay_logo.svg"
                                        alt="Apple Pay" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="payment-grid-card" onclick="selectMethod('Tarjeta de Crédito')">
                                    <svg viewBox="0 0 24 24" fill="currentColor" width="50">
                                        <path
                                            d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <p class="text-center mt-4" style="color: var(--bg); font-size: 0.9rem">
                            Selecciona una opción para continuar
                        </p>
                    </div>

                    <div id="step-2" class="donation-box shadow-lg" style="display: none">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="inner-card d-flex flex-column align-items-center">
                                    <h2 class="h4 text-center mb-4" style="font-family: var(--font-display)">
                                        Selecciona la cantidad
                                    </h2>

                                    <ul class="nav nav-tabs-donation mb-4 w-100">
                                        <li class="nav-item flex-fill">
                                            <button class="nav-link active w-100">Única</button>
                                        </li>
                                        <li class="nav-item flex-fill">
                                            <button class="nav-link w-100">Mensual</button>
                                        </li>
                                        <li class="nav-item flex-fill">
                                            <button class="nav-link w-100">Anual</button>
                                        </li>
                                    </ul>

                                    <div class="row g-2 mb-3 w-100">
                                        <div class="col-4">
                                            <button class="btn-amount">5€</button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn-amount active">10€</button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn-amount">15€</button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn-amount">20€</button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn-amount">25€</button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn-amount">30€</button>
                                        </div>
                                    </div>

                                    <div class="w-100 mb-4">
                                        <input type="number" id="custom-amount" class="form-input-custom text-center"
                                            placeholder="Otra cantidad (€)" />
                                    </div>

                                    <button id="btn-finalizar-donacion" class="btn-submit w-100">
                                        Confirmar Donación
                                    </button>

                                    <p class="mt-4 mb-0">
                                        <a href="#" onclick="changeStep(1)" style="
                          color: var(--brown-dark);
                          text-decoration: underline;
                          font-size: 0.85rem;
                        ">
                                            Cambiar método de pago
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <footer class="footer mt-auto py-3">
            <div class="container text-center">
                <p class="mb-2">Portal Adopta 2025 © | Todos los derechos reservados.</p>

                <div class="footer-links">
                    <p>
                        <a href="../HTML/termsandconditions.html" class="footer-link"><u>Términos y condiciones</u></a>
                        <span class="separator">|</span>
                        <a href="../HTML/privacidad.html" class="footer-link"><u>Política de privacidad</u></a>
                    </p>
                </div>
            </div>
        </footer>

    </div>

    <div id="confirmacion-overlay" class="confirmacion-overlay" style="display: none">
        <div class="confirmacion-popup">
            <p id="confirmacion-texto"></p>
            <button id="confirmacion-cerrar" class="btn-cerrar-popup">
                Cerrar
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JAVASCRIPT/donate.js"></script>
</body>

</html>
